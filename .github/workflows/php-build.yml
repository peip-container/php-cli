name: publish-php-images
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  build_and_push_base_images:
    name: Build PHP base images
    strategy:
      matrix:
        php-version: ['7.4', '8.0.14', '8.1.2']
        php-sapi: ['cli', 'fpm', 'apache']
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:

      - name: check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.php-version }} to ghcr.io
        uses: docker/build-push-action@v2
        with:
          push: true
          file: base/Dockerfile
          build-args: |
              PHP_VERSION=${{ matrix.php-version }}
              PHP_EXTENSION=${{ matrix.php-sapi }}
          tags: ghcr.io/${{ github.repository_owner }}/php-${{ matrix.php-sapi }}/base:${{ matrix.php-version }}

  build_and_push_ext_images:
    name: Build PHP extension images
    needs: build_and_push_base_images
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1']
        php-ext:
          - amqp
          - apcu
          - ast
          - bcmath
          - bz2
          - calendar
          - csv
          - dba
          - decimal
          - ds
          - enchant
          - ev
          - event
          - excimer
          - exif
          - ffi
          - gd
          - geospatial
          - gettext
          - gmagick
          - gmp
          - gnupg
          - grpc
          - http
          - igbinary
          - imagick
          - imap
          - inotify
          - intl
          - json_post
          - ldap
          - lzf
          - mailparse
          - maxminddb
          - mbstring
          - mcrypt
          - memcache
          - memcached
          - mongodb
          - msgpack
          - mysqli
          - odbc
          - opcache
          - opencensus
          - openswoole
          - parallel
          - pcntl
          - pcov
          - pdo_firebird
          - pdo_mysql
          - pdo_oci
          - pdo_pgsql
          - protobuf
          - pspell
          - rdkafka
          - recode
          - redis
          - seaslog
          - shmop
          - snmp
          - snuffleupagus
          - soap
          - solr
          - ssh2
          - swoole
          - sysvmsg
          - sysvsem
          - sysvshm
          - tidy
          - timezonedb
          - uopz
          - uploadprogress
          - uuid
          - vips
          - xdebug
          - xhprof
          - xlswriter
          - xmldiff
          - yac
          - yaml
          - yar
          - zephir_parser
          - zip
          - zmq
          - zookeeper
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:

      - name: check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.php-version }}-${{ matrix.php-ext }} to ghcr.io
        uses: docker/build-push-action@v2
        with:
          pull: true
          push: true
          file: ext/Dockerfile
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
            PHP_EXTENSION=${{ matrix.php-ext }}
          tags: |
            ghcr.io/peip-container/php-cli/ext:${{ matrix.php-version }}-${{ matrix.php-ext }}
            ghcr.io/peip-container/php-cli/ext-${{ matrix.php-ext }}:${{ matrix.php-version }}
