name: publish-php-images
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  build_and_push_images:
    name: PHP base docker image creation
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1']
        php-sapi: ['cli', 'fpm', 'apache']
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:

      - name: check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.php-version }} to ghcr.io
        uses: docker/build-push-action@v2
        with:
          push: true
          file: base/Dockerfile
          build-args: |
              PHP_VERSION=${{ matrix.php-version }}
              PHP_EXTENSION=${{ matrix.php-sapi }}
          tags: ghcr.io/${{ github.repository_owner }}/php-${{ matrix.php-sapi }}/base:${{ matrix.php-version }}

  finish:
    name: Trigger extension builds
    needs: build_and_push_images
    uses: peip-container/php-cli/.github/workflows/php-cli-ext.yml@main