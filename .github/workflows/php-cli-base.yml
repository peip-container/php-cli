name: publish-php-base-image
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  push_to_registry:
    name: PHP base docker image creation
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1']
        php-sapi: ['cli', 'fpm', 'apache']
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:

      - name: check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.php-version }} to ghcr.io
        uses: docker/build-push-action@v2
        with:
          push: true
          file: base/Dockerfile
          build-args: |
              PHP_VERSION=${{ matrix.php-version }}
              PHP_EXTENSION=${{ php-sapi }}
          tags: ghcr.io/${{ github.repository_owner }}/php-${{ matrix.php-sapi }}/base:${{ matrix.php-version }}
